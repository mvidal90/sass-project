<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Project</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
    <div id="toast" class="toast__container border-success w-30">
        <h4 class="toast__title">Felicitaciones!</h4>
        <p class="toast__description">Enviamos correctamente tu mensaje</p>
        <button class="btn btn-primary" onclick="displayToast()">Aceptar</button>
    </div>
    <h1>Hello Sass!!</h1>
    <div class="main-container" role="button">
        <button class="btn btn-primary">Soy un Boton</button>
        <p>Es lunes a la noche</p>
        <button class="btn btn-secondary">Soy un Boton 2</button>
        <button class="btn">Soy un Boton 2</button>
    </div>
    <div class="box__container">
        <div class="box__item"></div>
    </div>
    <button id="btn-toast" class="btn btn-primary" onclick="displayToast()">Show Toast</button>
    <script src="js/main.js"></script>
</body>
</html>
